<body class="sticky-header left-side-collapsed">
	<section id ="section-main">

		</div>

				<!--toggle button end-->

				<div class="menu-right">
					<div class="profile_details">
						<div class="col-md-4 serch-part">
							<div id="sb-search" class="sb-search">
								<form action="#" method="post">

									<input class="sb-search-input" placeholder="Search" type="search" name="search"
										id="search">
									<input class="sb-search-submit" type="submit" value="">
									<span class="sb-icon-search"> </span>
								</form>
							</div>
						</div>
						<!-- search-scripts -->
						<script src="js/classie.js"></script>
						<script src="js/uisearch.js"></script>
						<script>
							new UISearch(document.getElementById('sb-search'));
						</script>
						<!-- //search-scripts -->
						<!---->
						<div class="col-md-4 player">
							<div class="audio-player">
								<audio id="audio-player" controls="controls">
									<source src="media/Blue Browne.ogg" type="audio/ogg">
									</source>
									<!-- <source src="media/Blue Browne.mp3" type="audio/mpeg">
									</source>
									<source src="media/Georgia.ogg" type="audio/ogg">
									</source>
									<source src="media/Georgia.mp3" type="audio/mpeg">
									</source></audio> -->
							</div>
							<!---->
							<script type="text/javascript">
								$(function () {
									$('#audio-player').mediaelementplayer({
										alwaysShowControls: true,
										features: ['playpause', 'progress', 'volume'],
										audioVolume: 'horizontal',
										iPadUseNativeControls: true,
										iPhoneUseNativeControls: true,
										AndroidUseNativeControls: true
									});
								});
							</script>
							<!--audio-->
							<link rel="stylesheet" type="text/css" media="all" href="css/audio.css">
							<script type="text/javascript" src="js/mediaelement-and-player.min.js"></script>
							<!---->

							</ul>

						<div class="clearfix"> </div>

</body>
<script>
    async function include(file) {
        var script = document.createElement('script');
        script.src = file;
        script.type = 'text/javascript';
        script.defer = true;
        document.getElementsByTagName('body').item(0).appendChild(script);
    } 
    async function load(){
        let r = await include('classes.js'); 
        include('add-playlist.js'); 
    }
    load();
    
</script>
